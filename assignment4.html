<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 스타일</title>
    <style>
        tr > *{
            border: 1px;
            border-style: solid;
        }
        th{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table style="border-collapse:collapse;">
        <caption>2022 국민 독서실태</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>성인</th>
                <th>독서자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>종이책</th>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <th>전자책</th>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <th>오디오북</th>
                <td>0.2권</td>
                <td>5.5권</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
